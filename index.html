<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="container">
    <div id="whole-page">
        <h1 class="main-title">Coffee!</h1>
        <hr>

        <form>
            <label style="color:tomato">Roast</label>
            <br>
            <select id="roast-selection">
                <option>All</option>
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
            <label><p style="color:tomato">Coffee Name</p></label>
            <br>
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input id="search" class="form-control me-2" type="search" placeholder="" aria-label="">
                        <!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
                    </form>
                </div>
            </nav>
            <br>
            <input id="submit" type="submit"/>

            <hr>
            <h1 class="add-coffee-title">Add a Coffee</h1>
            <form>
                <label><p style="color:tomato">Roast</p></label>
                <br>
                <select id="new-roast-selection">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <label><p style="color:tomato">Coffee Name</p></label>
                <br>
                <nav class="navbar navbar-light ">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input id="new-search" class="form-control me-2" type="search" placeholder="" aria-label="">
                            <!--                    <button class="btn btn-outline-success" type="submit">Search</button>-->
                        </form>
                    </div>
                </nav>
                <br>
                <input id="new-coffee-submit" type="submit"/>


            </form>
        </form>


    </div>
    <div id="coffees">
        <div class="coffee-name">
            <p>NAME</p>
        </div>
        <div class="coffee-roast">
            <p>ROAST</p>
        </div>
    </div>
</div>
<script src="main.js "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
